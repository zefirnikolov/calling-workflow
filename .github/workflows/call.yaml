name: Calling Workflow

on:
  pull_request:
    types: [closed]

jobs:
  call_reusable_workflow:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Call Reusable Pull Image Workflow
        uses: zefirnikolov/reusable-pull-image-workflow/.github/workflows/docker-pull.yaml@main
        with:
          project-name: my-example-project
          image-name: alpine
          pull-image: true